<script>
  
$(function(){
    $("#period_time1_from").datepicker({
        numberOfMonths:1,
        dateFormat: "yy-mm-dd",
        onSelect : function(selectdate){
            var dt = new Date(selectdate);
            dt.setDate(dt.getDate()+1);
            $("#period_time1_to").datepicker("option","minDate",dt)
        }
        
        
    });
    
    $("#period_time1_to").datepicker({
        numberOfMonths:1,
        dateFormat: "yy-mm-dd",
        onSelect : function(selectdate){
            var dt = new Date(selectdate);
            dt.setDate(dt.getDate()-1);
            $("#period_time1_from").datepicker("option","maxDate",dt)
        }
        
        
    });
})
</script>
